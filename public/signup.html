<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="signup-container">
    <h1>Pizza Rat's Costume Emporium</h1>
    <h4>Sign up to get discounts and more</h4>
    <div class="signup-form">
      <form action="/login" method="post">
        <input
          class="form-input"
          type="email"
          name="email"
          required="true"
          placeholder="pepperoni@subway.party"
        />
        <input
          class="form-input"
          type="password"
          name="password"
          required="true"
          placeholder="Type your Password"
        />
        <p class="login-redirect-text">
          Already have an account? <a href="#">Log in here.</a>
        </p>
        <p>
          <button class="submit-button" type="submit" value="Submit" />Submit
        </p>
      </form>
    </div>
  </div>
</body>

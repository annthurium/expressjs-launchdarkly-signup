<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="outer">
            <h1>Pizza Rat's Costume Emporium</h1>
            <h4>Sign up to get discounts and more</h4>
            <div class="inner">
                <form action="/login" method="post">
                
                <input class="in" type="email" placeholder="pepperoni@subway.party"/>
                <input class="in" type="password" placeholder="Type your Password"/>
                <input class="in" type="phone number" placeholder="(212) 123-4567"/>
                <p class="loginRedirectText">Already have an account? <a href="#">Log in here.</a></p>
                <p><input class="btn" type="submit" value="Submit"/></p>
            </form>
            </div>
        </div>
    </body>
